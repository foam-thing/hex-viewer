      #     for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
      #       echo "$file was changed"
      #     done

      - name: Debug
        env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo "${{ github.event.pull_request.base.sha }}"
          echo "${{ github.sha }}"
          echo $EVENT_CONTEXT


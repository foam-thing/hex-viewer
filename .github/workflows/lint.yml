name: ESLint

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.0.0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # - name: Lint all files
      #   run: |
      #     echo $(pwd)
      #     pnpm lint:all

      # - name: Get changed files (for pull request)
      #   run: |
      #     export CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.sha }})
      #     echo $CHANGED_FILES
      #     # pnpm lint $CHANGED_FILES

      - name: Get changed files by action
        id: changed-files
        uses: tj-actions/changed-files@v20
        with:
          files: |
            *.js
            *.jsx
            *.ts
            *.tsx

      - name: List all changed files (ACMR)
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          pnpm lint ${{ steps.changed-files.outputs.all_changed_files }}

      - run: echo "üçè This job's status is ${{ job.status }}."
